---
# vars file for luks

_luks_requirements:
  default:
    - cryptsetup
    - cracklib-dicts
    - util-linux
  Debian:
    - cryptsetup
    - cracklib-runtime
    - util-linux
  Suse:
    - cryptsetup
    - cracklib-dict-full
    - util-linux

luks_requirements: "{{ _luks_requirements[ansible_os_family] | default(_luks_requirements['default']) }}"
